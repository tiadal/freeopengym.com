<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freeopengym</title>
    <meta name="description" content="Freeopengym"/>
    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>

    <script src = "js/c/initialize.mjs"></script>
    <script src = "js/v/authenticateUser.mjs"></script>
    <script type = module>
      import {clearData, generateTestData} from "./js/c/app.mjs";
      const clearButton = document.getElementById("clearData"),
              generateTestDataButton = document.getElementById("testData");
      clearButton.addEventListener("click", clearData);
      generateTestDataButton.addEventListener("click",generateTestData);
    </script>
    <script src="js/c/app.mjs" type="module"></script>
  </head>
  <body>
  <header>
    <div id="login-management" class="login-management">
      <span hidden="hidden">
        <button  class="log-buttons" type="button" onclick="location.href='authenticateUser.html'">
          Sign in or Sign up
        </button>
      </span>
      <span hidden="hidden"><button type="button" class="log-buttons">Sign out</button></span>
      <span hidden="hidden">Check your email for instructions to verify your account.</span>
    </div>
    <div class="wrapper clearfix">
      <div class="title">
        <figure><img src="favicon.ico" alt="Logo"></figure>
        <h1>Welcome to Freeopengym!</h1>
        <h2>Find the perfect sport for you.</h2>
      </div>
    </div>
  </header>
  <menu>
    <div class="wrapper clearfix">
      <ul role="menubar" class="no-bullets">
        <p>
          Welcome to freeopengym! We are glad to see you here. Sign in or sign up to use all features of the app.
        </p>
        <li role="menuitem">
          <a href="anonymous.html">
            <button type = "button" class="menu-button">Why should you join?</button>
          </a>
        </li>
        <li role="menuitem">
          <a href = "courses.html">
            <button type = "button" id="manageCourses" disabled="disabled" class="menu-button">
              Manage courses
            </button>
          </a>
        </li>
        <br>
        <p>Test space for developers</p>
        <li role="menuitem">
          <button type="button" id="testData" disabled="disabled" class="menu-button">Generate test data</button>
        </li>
        <li role="menuitem">
          <button type="button" id="clearData" disabled="disabled" class="menu-button">Clear database</button>
        </li>
      </ul>
    </div>
  </menu>
    </script>
  </body>
</html>
