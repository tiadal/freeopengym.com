<html>
  <head>
    <meta charset="utf-8">

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>

  </head>
  <body>
  <header>
      <h1>Freeopengym</h1>
  </header>
  <main>
    <!-- ======================================================= -->
    <section id="Course-M" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Manage course data</h1>
      <ul class="menu">
        <li>
          <button type="button" id="retrieveAndListAll">
            List all courses
          </button>
        </li>
        <li>
          <button type="button" id="create">
            Create a new course
          </button>
        </li>
        <li>
          <button type="button" id="update">
            Update a course
          </button>
        </li>
        <li>
          <button type="button" id="delete">
            Delete a course
          </button>
        </li>
        <!--TODO update and delete -->
      </ul>
      <div class="button"><a href="index.html">Back to Main menu</a></div>
    </section>
    <!-- ======================================================= -->
    <section id="Course-R" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Course details</h1>
        <table id="courseTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Categories</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="button">
            <button type="button" class="back-to-menu">Back to menu</button>
        </div>
    </section>
    <!-- ==================retrieve one========================== -->
    <section id="Course-RO" class="UI-Page">
      <!-- ======================================================= -->
      <h1>List all courses</h1>
        <form>
        <div class="field">
          <label>ID:
            <output name="courseId"></output>
          </label>
        </div>
        <div class="field">
          <label>Name: <output type="text" name="courseName"></output></label>
        </div>
        <div class="field">
          <label>Categories: <output type="text" name="categories"></output></label>
        </div>
        <div class="field">
          <label>Price: <output type="text" name="price"></output></label>
        </div>
        <div class="field">
          <label>Description: <output type="text" name="description"></output></label>
        </div>
        <div class="button">
          <button type="button" id="back-to-courses">Back to courses</button>
        </div>
      </form>
    </section>
    <!-- ======================================================= -->
    <section id="Course-C" class="UI-Page">
      <!-- ======================================================= -->
        <h1>Create a new course</h1>
        <form>
            <div class="field">
                <label>ID: <input type="text" name="courseId"></label>
            </div>
            <div class="field">
                <label>Name: <input type="text" name="courseName"></label>
            </div>
            <!--<div class="select-many">
                <label>Categories:
                    <select name="selectCategories" multiple="multiple"></select>
                </label>
            </div>

            Simplified version for now:-->
            <div class="field">
                <label>Categories: <input type="text" name="categories"></label>
            </div>
            <div class="field">
                <label>Price: <input type="text" name="price"></label>
            </div>
            <div class="field">
                <label>Description:
                    <textarea id="description" name="description" rows="5" cols="40">
                    </textarea>
                </label>
            </div>
            <div class="button-group">
                <button type="submit" name="commit">Save</button>
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </form>
    </section>
    <!-- ======================================================= -->
    <section id="Course-U" class="UI-Page">
        <!-- ======================================================= -->
        <h1>Update a course record</h1>
        <form>
            <div class="select-one">
                <label>Select course: <select name="selectCourse"></select></label>
            </div>
            <div class="field">
                <label>ID:
                    <output name="courseId"></output>
                </label>
            </div>
            <div class="field">
                <label>Name: <input type="text" name="courseName"/></label>
            </div>
            <div class="field">
                <label>category: <input type="text" name="courseCategory"/></label>
            </div>
            <div class="field">
                <label>price: <input type="text" name="coursePrice"/></label>
            </div>
            <div class="field">
                <label>description: <input type="text" name="courseDescription"/></label>
            </div>
            <div class="button-group">
                <button type="submit" name="commit">Save</button>
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </form>
    </section>
    <!-- ======================================================= -->
    <section id="Course-D" class="UI-Page">
        <!-- ======================================================= -->
        <h1>Delete an course record</h1>
        <form>
            <div class="select-one">
                <label>Select course: <select name="selectCourse"></select></label>
            </div>
            <div class="button-group">
                <button type="submit" name="commit">Delete</button>
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </form>
    </section>
  </main>
  </body>
</html>
